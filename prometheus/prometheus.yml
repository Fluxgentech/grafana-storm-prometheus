global:
  scrape_interval: 15s # How often Prometheus scrapes targets
  evaluation_interval: 15s # Evaluate rules every 15 seconds.

scrape_configs:
  # Prometheus's own metrics (important for monitoring Prometheus itself)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Your Storm Exporter via ngrok
  - job_name: 'storm_exporter_ngrok'
    metrics_path: /metrics
    scheme: https # Use https for ngrok URLs if they are HTTPS
    static_configs:
      - targets: ['dd36-122-172-82-52.ngrok-free.app'] # REPLACE with YOUR ACTUAL NGROK HOST (without https://)